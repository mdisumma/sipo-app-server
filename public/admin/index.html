<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <script src="script.js" defer></script>
   <link rel="stylesheet" href="style.css">
   <title>sipo | admin</title>
</head>

<body>
   <header>
      <img id="logo" src="../image/sipo_logo.png" alt="sipo logo">
   </header>

   <div class="inputs">
      <input type="text" id="id" name="id" placeholder="id">

      <input type="text" id="product" name="product" placeholder="product">

      <input type="text" id="pack" name="pack" placeholder="pack">

      <input type="text" id="image" name="image" placeholder="image">

      <input type="text" id="price" name="price" placeholder="price">
   </div>

   <button id="submit" type="submit" value="submit">submit</button>

   <button id="delete" type="delete" value="delete">delete</button>

   <button id="update" type="update" value="update">update</button>

   <div id="product_list"></div>





</body>

</html>
